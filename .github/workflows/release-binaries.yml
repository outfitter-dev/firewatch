name: Release Binaries

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-binaries:
    if: startsWith(github.event.release.tag_name, '@outfitter/firewatch-cli@')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: fw-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: fw-linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: fw-darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: fw-darwin-arm64
          - os: ubuntu-latest
            target: bun-windows-x64
            artifact: fw-windows-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.2"

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: bun run build

      - name: Build binary
        run: |
          bun build ./apps/cli/bin/fw.ts \
            --compile \
            --target=${{ matrix.target }} \
            --outfile=dist/${{ matrix.artifact }}

      - name: Bundle claude-plugin
        run: cp -r packages/claude-plugin dist/claude-plugin

      - name: Create release archive
        run: |
          cd dist
          tar -czvf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }} claude-plugin

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.artifact }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
